<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>i-Tapp</title>
      <link rel="stylesheet" href="./src/css/styles.css" />
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <img
               class="header__logo"
               src="./assets/img/itapplogo_color.svg"
               alt="logo"
            />
            <nav class="header__nav">
               <ul class="header__navList">
                  <li><a class="header__navLink header__navLink--active"  href="#">Home</a></li>
                  <li><a class="header__navLink" href="#">News</a></li>
                  <li><a class="header__navLink" href="#">About</a></li>
                  <li><a class="header__navLink" href="#">For Employers</a></li>
                  <li><a class="header__navLink" href="#">For Headhunters</a></li>
               </ul>               
            </nav>
            <button class="btn--primary">Login</button>
            <button class="btn--secondary">Sign up</button>
         </header>
         <section class="hero">
            <div class="hero-inner">

               <h2 class="hero__heading">
                  Get everything you need from a job
               </h2>
               <p class="hero__text">
                  Search for and be recommended to a new job that you'll love.
               </p>
               <img src="./assets/img/heroSVG.svg" alt="heroSVG">

               

            </div>
               

         </section>
      </div>
   </body>
</html>
